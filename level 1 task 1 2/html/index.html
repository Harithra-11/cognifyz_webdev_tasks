<html>
<body>
    <Head>
        <link rel="stylesheet" href="../css/styles.css";
    </Head>
    <div class="bod">
      <div class="heading">
        <h1>Simple Job Application Form</h1>
        <form accept-charset="UTF-8" action="#">
          <div class="form-group">
            <label for="exampleInputName">Full Name</label>
            <input type="text" name="fullname" class="form-control" id="exampleInputName"
              placeholder="Enter your name and surname" required="required">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1" required="required">Email address</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter your email address">
          </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" name="address" class="form-control" id="inputAddress" placeholder="Door.no:1234 ,pl-98..">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" name="city" class="form-control" id="inputCity" placeholder="Chennai">
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
</body>

</html>
